<body id="acima">
    <header class="header ">
    </header>
    <div class="rectangle-cards"></div>
    <div class="conteiner-cards"></div>
    <footer class="footer">Loja do Alifer</footer>
    <div class="navigation">
        <div class="toggle"></div>
        <ul>
            <li>
                <a href="#acima">
                    <span class="icon"><img src="./publico/images/seta-para-cima.png" width="20" height="20"></span>
                </a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="#"> <span><input id="night-mode" class="lamp" type="checkbox"aria-label="night-mode" />
                <label for="night-mode"></label>
                </span></a>

        </ul>

        <ul>

                <a href="#">
                    <span class="icon"><i class="fa fa-rss" aria-hidden="true"></i></span>

        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-rss" aria-hidden="true"></i></span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module">
        import { App } from './src/App.js'
        App.start()
    </script>
    <script>
        // pegamos o valor no localStorage
        const nightModeStorage = localStorage.getItem('gmtNightMode')
        const nightMode = document.querySelector('#night-mode')

        // caso tenha o valor no localStorage
        if (nightModeStorage) {
            // ativa o night mode
            document.documentElement.classList.add('night-mode')
            // já deixa o input marcado como ativo
            nightMode.checked = true
        }
        // ao clicar mudaremos as cores
        nightMode.addEventListener('click', () => {
            // adiciona a classe `night-mode` ao html
            document.documentElement.classList.toggle('night-mode')

            // se tiver a classe night-mode
            if (document.documentElement.classList.contains('night-mode')) {
                // salva o tema no localStorage
                localStorage.setItem('gmtNightMode', true)
                return
            }
            // senão remove
            localStorage.removeItem('gmtNightMode')
        })



    </script>




</body>

</html>
